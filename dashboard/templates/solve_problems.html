{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve Problems</title>
    <link rel="stylesheet" href="{% static 'dashboard/css/solve_problems.css' %}">
</head>
<body>
    <div class="container">
        <h1>Solve Problems</h1>
        <table class="problem-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Problem Name</th>

                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for problem in problems %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ problem.title }}</td>
                    
                    <td>
                        <a href="{% url 'problem_detail' problem.id %}" class="btn-solve">Solve</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No problems available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
